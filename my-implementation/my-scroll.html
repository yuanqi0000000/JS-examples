<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scroll-style.css">
</head>
<body>
    <div class="scroll-box">
        <p>Just for scrolling</p>
    </div>
    <div id="announcement" class="hidden">
        <h3>Don't Miss Our Ghibli Film Festival!</h3>
        <p>Special screenings and exclusive merch this weekend!</p> 
    </div>
    <script>
        const announcementBox = document.getElementById("announcement");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 600) {
                announcementBox.classList.add("show");
                setTimeout(()=>{
                    announcementBox.style.visibility="hidden" 
                },5000)
            }
        });
    </script>
</body>
</html>
